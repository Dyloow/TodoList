<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>To-Do List</h1>
        <div id="auth">
            <h2 id="auth-title">Sign Up</h2>
            <form id="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
            <button id="toggle-auth">Switch to Login</button>
        </div>
        <div id="todo-app" style="display: none;">
            <button id="open-task-modal">Create a Task</button>
            <div class="task-columns">
                <div class="task-column" id="to-do">
                    <h3>To Do</h3>
                    <div class="task-list" id="task-list-todo"></div>
                </div>
                <div class="task-column" id="in-progress">
                    <h3>In Progress</h3>
                    <div class="task-list" id="task-list-inprogress"></div>
                </div>
                <div class="task-column" id="done">
                    <h3>Done</h3>
                    <div class="task-list" id="task-list-done"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create a Task</h2>
            <form id="task-form">
                <input type="text" id="task-title" placeholder="Title" required>
                <textarea id="task-desc" placeholder="Description" required></textarea>
                <input type="date" id="task-deadline" required>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
